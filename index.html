<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">

    <title>Bootstrap Layout</title>
  </head>
  <body>

    <header>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-2 col-lg-2 col-md-2 col-sm-3 col-4">
            <div class="logo">
              <h2 class="text-center font-italic">logo</h2>
            </div>
          </div>
          <div class="col-xl-10 col-lg-10 col-md-10 col-sm-12 col-12">
            <div class="menu">
              <h2 class="text-center font-italic">Menu</h2>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12- col-sm-12 col-12">
            <div class="slider">
              <h2 class="text-center font-italic">Slider</h2>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
            <div class="box"></div>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12- col-sm-12 col-12">
            <div class="footer">
              <h2 class="text-center font-italic">Footer</h2>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js" type="text/JavaScript"></script>
    <script src="js/popper.min.js" type="text/JavaScript"></script>
    <script src="js/bootstrap.min.js" type="text/JavaScript"></script>
    <script src="js/main.js" type="text/JavaScript"></script>
  </body>
</html>
